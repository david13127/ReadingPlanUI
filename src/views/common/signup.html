<div class="signup-page" ng-controller="mainController" align="center">
    <div class="login_boder">
        <div style="padding: 88px 47px 20px 47px;">
            <div>
                <h2>USERID</h2>
                <input ng-model="person.userID" type="text" placeholder="userID">
                <h2>PASSWORD</h2>
                <input ng-model="person.password" type="password" placeholder="password">
                <h2>PASSWORD AGAIN</h2>
                <input ng-model="pwdRepeat" type="password" placeholder="password">
                <h2>USER NICKNAME</h2>
                <input ng-model="person.name" type="text" placeholder="userName">
                <h2>SEX</h2>
                <input ng-model="person.sex" type="text" placeholder="sex">
                <h2>BIRTH DAY</h2>
                <input ng-model="person.birthDate" type="text" placeholder="birth day">
                <h2>EMAIL</h2>
                <input ng-model="person.emailAddress" type="text" placeholder="email">
            </div>
        </div>
        <label>
            <input type="button" ng-click="userSignUp()" value="SIGN-UP" style="opacity: 0.7;">
        </label>
    </div>
</div>

<style>
    .signup-page {
        width: 100%;
        height: 900px;
        background-color: pink;
        background-size: 100% 100%;
    }
</style>
