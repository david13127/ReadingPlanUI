<div class="login-page" ng-controller="mainController" align="center">
    <div>
        <div style="padding: 28px 47px 20px 47px;">
            <img src="/src/image/home.jpg" style="margin-top: 100px">
            <div>
                <h2>USERID</h2>
                <label>
                    <input ng-model="person.userID" type="text" placeholder="userID">
                </label>
                <h2>PASSWORD</h2>
                <label>
                    <input ng-model="person.password" type="password" placeholder="password">
                </label>
                <p style="margin-top: 6px"><a style="color: yellow;" href="#!/signup">Forgot your password?</a></p>
                <label>
                    <input type="checkbox" name="checkbox">
                </label>
                <label>Remember me</label>
            </div>
        </div>
        <label>
            <input type="button" ng-click="userLogin()" value="SIGN-IN" style="margin-bottom:0; opacity: 0.7;">
        </label>
        <label>
            <input type="button" ng-click="toSignUp()" value="TO-SIGN-UP" style="margin-bottom:0; opacity: 0.7;">
        </label>
    </div>
</div>
<style>
    .login-page {
        width: 100%;
        height: 900px;
        background-image: url("/src/image/background.jpg");
        background-size: 100% 100%;
    }
</style>
